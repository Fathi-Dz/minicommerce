<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/End project/copy.css">
    <title>Toko Online</title>
</head>
<body>
    <header>
        <img src="/image/ajah.png" alt="Logo Toko">
        <div class="search-container">
            <input type="text" placeholder="Cari Produk..." id="search-bar">
        </div>
        <nav>
            <a href="copy.html">Home</a>
            <a href="contactcopy.html">Contact</a>
            <a href="aboutcopy.html">About</a>
        </nav>
        <button id="toggle-mode">Mode Gelap</button>
    </header>
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="/image/promo-removebg-preview.png" style="width:100%">
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="img2.jpg" style="width:100%">
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="img3.jpg" style="width:100%">
        </div>
        
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    <main>
        <h2><span>New</span> Product</h2>
        <div class="product-container">
            <div class="product">
                <img src="/image/s22.png" alt="Produk 1">
                <h3>Produk 1</h3>
                <p>Deskripsi produk 1.</p>
                <p>Harga: Rp 100.000</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="/image/s23.png" alt="Produk 2">
                <h3>Produk 2</h3>
                <p>Deskripsi produk 2.</p>
                <p>Harga: Rp 200.000</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="/image/s24.png" alt="Produk 3">
                <h3>Produk 3</h3>
                <p>Deskripsi produk 3.</p>
                <p>Harga: Rp 300.000</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="/image/s24.png" alt="Produk 4">
                <h3>Produk 4</h3>
                <p>Deskripsi produk 4.</p>
                <p>Harga: Rp 400.000</p>
                <button>Add to Cart</button>
            </div>
    </main>
    <script src="/End project/copy.js"></script>
</body>
</html>
