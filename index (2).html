<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/End project/copy.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <img src="/image/ajah.png" alt="Logo Toko">
        <div class="search-container">
            <input type="text" placeholder="Cari Produk..." id="search-bar">
        </div>
        <nav>
            <a href="copy.html">Home</a>
            <a href="contactcopy.html">Contact</a>
            <a href="aboutcopy.html">About</a>
        </nav>
        <button id="toggle-mode">Mode Gelap</button>
    </header>
    <main>
        <h2>Kontak Kami</h2>
        <p>Alamat: Jl. Contoh No. 123, Jakarta</p>
        <form id="contact-form">
            <label for="name">Nama:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="message">Pesan:</label>
            <textarea id="message" required></textarea>
            <button type="submit">Kirim</button>
        </form>
        <p id="form-message"></p>
    </main>
    <script src="/End project/copy.js"></script>
</body>
</html>
